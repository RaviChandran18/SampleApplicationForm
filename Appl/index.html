<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8"/>

<title>Need A Nerd!</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>


<div class="jumbotron">
<div class="container">
<div>
<h1>Sample Database </h1>
</div>
</div>
</div>
<div class="col-md-6 col-md-offset-3" ng-controller="registerController">
<h2>Register</h2>
<form name="form" id="studentForm" ng-submit="registerStudents()" role="form">
<div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
<label for="username">First name</label>
<input type="text" name="firstName" id="firstName" class="form-control" ng-model="firstName" required />
<span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
</div>
<div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
<label for="username">Last name</label>
<input type="text" name="lastName" id="lastName" class="form-control" ng-model="lastName" required />
<span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
</div>
<div class="form-group" ng-class="{ 'has-error': form.Email.$dirty && form.Email.$error.required }">
<label for="Email">Email</label>
<input type="text" name="Email" id="Email" class="form-control" ng-model="Email" required />
<span ng-show="form.Email.$dirty && form.Email.$error.required" class="help-block">Email is required</span>
</div>
<div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
<label for="username">Username</label>
<input type="text" name="username" id="username" class="form-control" ng-model="username" required />
    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block"></span>
 </div>
       <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
           <label for="password">Password</label>
           <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
           <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
       </div>
<div class="form-group" ng-class="{ 'has-error': form.department.$dirty && form.department.$error.required }">
<label for="department">Department</label>
<input type="text" name="password" id="department" class="form-control" ng-model="department" required />
<span ng-show="form.department.$dirty && form.department.$error.required" class="help-block">Department is required</span>
</div>
<div class="form-actions">
<button type="submit" class="btn btn-primary">Register</button>

</div>
</form>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.js"></script>
<script src="app.js"></script>

</body>
</html>
